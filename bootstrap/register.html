        <!-- Header ends here -->
        <!-- Content Starts here..... -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-8">
                    <img src="https://www.48hourslogo.com/blog/wp-content/uploads/2022/08/tech-logos.jpg" alt="logo">
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header text-center">Job Application</div>
                        <div class="card-body">
                            <form action="" method="POST">
                                <div class=" mt-1">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required/>
                                </div><br>
                                <div class="mb-3">
                                    <label for="gender">Gender:</label>
                                    <div class="ms-3 form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="Male" id="gender" required>
                                        <label class="form-check-label" for="gender">Male</label>
                                    </div>
                                    <div class="ms-3 form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="gender" value="Male" id="gender" required />
                                      <label class="form-check-label" for="gender">Female</label>
                                  </div>
                                </div>
                                <div class="mt-2">
                                    <label for="contactnumber">Contact Number</label>
                                    <input type="tel" pattern="[0-9]{10}" maxlength="10" class="form-control" placeholder="+91 9877654262" aria-describedby="number-info">
                                    <small id="number-info" class="form-text text-muted">Please enter your 10-digit contact number.</small>
                                </div><br>
                                <div class="mb-2">
                                    <label for="email">Email Id</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com" />
                                </div><br>
                                <div class="mt-0">
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                        <label class="btn btn-outline-success" for="btnradio1">Fresher</label>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                        <label class="btn btn-outline-success" for="btnradio1">Experienced</label>
                                    </div>
                                </div>
                                <div class="mb-2 mt-2">
                                    <label for="formFile" class="form-label form-control-label">Upload resume</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <div class="mb-2 form-check">
                                    <input type="checkbox" class="form-check-input" id="termsAgreement" required/>
                                    <label class="form-check-label" for="termsAgreement">
                                        I agree to terms and conditions.
                                    </label>
                                </div>
                               <!--  version 1 <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary" type="button">Submit</button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-primary" type="button">Reset</button>
                                    </div>
                                </div>-->
                                 <button type="submit" class="btn btn-primary">Submit</button>
                                 <!-- Reset button -->
                                 <button type="reset" class="btn btn-secondary">Reset</button> 
                            </form>
                        </div>
                    </div>
                 
                </div>
                
            </div>
        </div>
